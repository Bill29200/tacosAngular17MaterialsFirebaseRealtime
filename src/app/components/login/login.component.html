<div class="container">
  <!-- {{loginForm.value | json}} -->
  <mat-card class="login-form"  [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>Authentication</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username or email</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>

      <h3 *ngIf = "authentication==false"><mat-icon>error</mat-icon> Incorrect password or username</h3>

  </mat-card>

</div>
<router-outlet />
